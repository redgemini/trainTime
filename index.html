<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Required Meta Tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- JQuery Latest compiled and minified JavaScript -->
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">

    <!-- Linking Local CSS-->
    <link rel="reset" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    
    <!--//firebase reference-->
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>

    <!--moment.js link-->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <title> Train Times!</title>

</head>

<body>

    <!-- Train Time -->
    <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron" >
<h1 class="text-center">Chattanooga Choo Choo</h1>
        <h3 class="text-center"> Train Times</h3>
    </div>

    <div class="row">

        <div class="col-lg-12">

<!-- Train Schedule -->
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">
            <strong>Current Train Schedule</strong>
        </h3>
    </div>
    <div class="panel-body">
        <table class="table table-hover" id='train-table'>
            <thead>
                <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</div>

<!-- Add Train  -->
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">
            <strong>Add Train</strong>
        </h3>
    </div>
    <div class="panel-body">

<!-- Entry Form -->
        <form>
            <div class="form-group">
                <label for="train-name-input">Train Name</label>
                <input type="text" class="form-control" id="train-name-input">
            </div>
            <div class="form-group">
                <label for="destination-input">Destination</label>
                <input type="text" class="form-control" id="destination-input">
            </div>
            <div class="form-group">
                <label for="first-train-input">First Train Time (HH:mm - military time)</label>
                <input type="text" class="form-control" id="first-train-input">
            </div>
            <div class="form-group">
                <label for="frequency-input">Frequency (min)</label>
                <input type="text" class="form-control" id="frequency-input">
            </div>
            <button type="submit" class="btn btn-primary" id="add-train-btn">Submit</button>
        </form>


<!--Linking Local JS-->
<script src="assets/script.js"></script>
</body>

</html>
